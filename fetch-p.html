  <p id="iprecio"> 2 </p>  
  <p id="iprecio2"> 100 </p>  


<script>
 
 // Una opción es usar esta api, que te da el cambio. Lo que pasa es que no tiene el dato de Pesos Argentinos. 
 //Yo acá usé el cambio creo que es de Hungría (HUF) que es lo más parecido que encontré//
 
   
   
const fetchData= async()=>{
    try{
        const host = 'api.frankfurter.app';       
        const cdolar=parseInt(document.getElementById("iprecio").textContent);
        /* console.log("precio en dólares: " +cdolar);  */
        const resp= await fetch(`https://${host}/latest?amount=${cdolar}&from=USD&to=HUF`);
        const data= await resp.json();
        
        usarData(data.rates.HUF)
        
    }catch(error){console.log("Error"+error)}
}
;

fetchData();
const usarData=valor=>{
    const x=document.getElementById("iprecio");
    x.textContent=valor
}
